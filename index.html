
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
    <div class="container">
    <form id="form1" runat="server">
        <div id="options">
            <div class="column">
             <label for="quantity">Initial Price</label>  
             <input id="initialprice" type='number' step="0.01"  name="initialprice" placeholder="0.00" value="1.00">
             <input id="currentprice" type='number' step="0.01"  name="currentprice" placeholder="0.00" value="2.00">
             <label for="quantity">Quantity</label>  
             <input id="qty" type='number' name="quantity" min="1" max="200" placeholder="20" value="20">
           </div>
           
           <div class="column">
             
           </div>
           </div>
        </form>
       
        <div class="resizeme">
        <svg
        width="100%"
        height="100%"
        viewBox="0 0 500 50"
        preserveAspectRatio="xMinYMin meet" id="trade"
      >
        
   
  
        <foreignObject width="230px" height="30px" x="26" y="13"  xmlns="http://www.w3.org/1999/xhtml" id="profitLoss" class="data green">
         <div id="money">+3,000.00</div> <div id="percent">+46.84</div>%
        </foreignObject>
   
     
       </svg>  
       </div>
    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js" type="text/javascript"></script>
    <script src="html2canvas.min.js" type="text/javascript"></script>
    <script src="FileSaver.js" type="text/javascript"></script>
    <script src="script.js"></script>
    </body>
    </html>
